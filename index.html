<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Give me weather</title>
</head>
<body class="bg-success-subtle">
    <nav class="navbar navbar-light" style="background-color: #239cf4;">
        <div class="container-fluid">
          <a class="navbar-brand">Give me weather</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          </div>
      </nav>
      <div class="btn-group-vertical d-flex flex column col-3" role="group" aria-label="Vertical button group">
        <br>
        <button type="button" class="btn btn-dark" data-city="Atlanta">Atlanta, GA</button>
        <br>
        <button type="button" class="btn btn-dark" data-city="Paris">Paris, France</button>
        <br>
        <button type="button" class="btn btn-dark" data-city="Mexico city">Mexico City, Mexico</button>
        <br>
        <button type="button" class="btn btn-dark" data-city="Los angeles">Buena Vista, California</button>
        <br>
        <button type="button" class="btn btn-dark" data-city="Tokyo">Tokyo, Japan</button>
        <br>
      </div>
      <div class="col-9">
        <h3 class="position-relative start-50 text-info">Weather</h3>
        <div class="weather-display"></div>   
      </div>
      <script src="assets/script.js"></script>
</body>
</html>
